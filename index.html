<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(145deg, #ffe6f0 0%, #ffd9e8 100%);
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 16px;
            overflow-x: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 60px 60px 40px 40px;
            box-shadow: 0 25px 40px rgba(255, 105, 180, 0.3),
                        0 0 0 4px white,
                        0 0 0 8px #ffb6c1;
            padding: 40px 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            transition: 0.3s;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #d43f6b;
            text-shadow: 4px 4px 0 #ffe0f0, 8px 8px 0 rgba(255, 192, 203, 0.5);
            margin-bottom: 30px;
            letter-spacing: 2px;
            line-height: 1.2;
            word-break: break-word;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px 0 30px;
            position: relative;
            min-height: 150px;
        }

        button {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: bold;
            padding: 20px 50px;
            border: none;
            border-radius: 200px;
            cursor: pointer;
            box-shadow: 0 12px 0 #b34e7a, 0 15px 25px rgba(0,0,0,0.2);
            transition: all 0.1s ease;
            font-family: inherit;
            min-width: 200px;
            transform: translateY(0);
            -webkit-tap-highlight-color: transparent;
            touch-action: none; /* –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∫–∞—Å–∞–Ω–∏—è */
        }

        button:active {
            transform: translateY(6px);
            box-shadow: 0 6px 0 #b34e7a, 0 10px 20px rgba(0,0,0,0.2);
        }

        #yes {
            background: #ffb3c6;
            color: #9f2b4b;
            border: 3px solid white;
            /* –§–∏–∫—Å–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é - –≤—Å–µ–≥–¥–∞ –æ—Å—Ç–∞—ë—Ç—Å—è –≤ –ø–æ—Ç–æ–∫–µ */
            position: relative;
            pointer-events: auto;
        }

        #no {
            background: #ff9faf;
            color: #7a1f3a;
            border: 3px solid white;
            position: fixed; /* —Ç–µ–ø–µ—Ä—å —Ç–æ—á–Ω–æ fixed */
            z-index: 9999;
            will-change: left, top; /* –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
            touch-action: none;
            pointer-events: auto;
        }

        #photo-container {
            display: none;
            margin-top: 40px;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            z-index: 2;
        }

        #photo-container img {
            max-width: 100%;
            max-height: 50vh;
            border-radius: 40px;
            box-shadow: 0 20px 30px rgba(0,0,0,0.2), 0 0 0 6px white, 0 0 0 12px #ffb6c1;
            object-fit: cover;
            border: 3px solid white;
        }

        .heart {
            font-size: 3rem;
            filter: drop-shadow(0 6px 0 #d43f6b);
            margin-top: 10px;
        }

        @keyframes popIn {
            0% { transform: scale(0.2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .hint {
            margin-top: 20px;
            color: #b34e7a;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0 #ffe0f0;
            opacity: 0.8;
        }

        /* –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏ –±—ã—Å—Ç—Ä—ã—Ö –¥–≤–∏–∂–µ–Ω–∏—è—Ö */
        .no-select {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body class="no-select">
    <div class="card">
        <h1>üíñ –ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>

        <div class="buttons">
            <button id="yes">–î–ê üíò</button>
            <button id="no">–Ω–µ—Ç üòà</button>
        </div>

        <div id="photo-container">
            <!-- –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê–ó–í–ê–ù–ò–ï –§–ê–ô–õ–ê –ù–ê –í–ê–®–ï –§–û–¢–û -->
            <img src="valentinka.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ" id="valentine-photo">
            <div class="heart">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
        </div>

        <div class="hint">
            (–ø–æ–¥—Å–∫–∞–∑–∫–∞: –∫–Ω–æ–ø–∫—É ¬´–Ω–µ—Ç¬ª –Ω–µ–ª—å–∑—è –Ω–∞–∂–∞—Ç—å ‚Äì –ø–æ–ø—Ä–æ–±—É–π!)
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            const noButton = document.getElementById('no');
            const yesButton = document.getElementById('yes');
            const photoContainer = document.getElementById('photo-container');
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
            function moveNoButtonSafely() {
                if (!noButton) return;

                // –ü–æ–ª—É—á–∞–µ–º –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
                const btnWidth = noButton.offsetWidth;
                const btnHeight = noButton.offsetHeight;
                
                // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –æ–∫–Ω–∞ —Å —É—á—ë—Ç–æ–º –≤–æ–∑–º–æ–∂–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞
                const winWidth = window.innerWidth;
                const winHeight = window.innerHeight;

                // –í—ã—á–∏—Å–ª—è–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –¥–æ–ø—É—Å—Ç–∏–º—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (–ª–µ–≤—ã–π –≤–µ—Ä—Ö–Ω–∏–π —É–≥–æ–ª)
                let maxX = winWidth - btnWidth;
                let maxY = winHeight - btnHeight;

                // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ –±–æ–ª—å—à–µ –æ–∫–Ω–∞ ‚Äî –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –Ω—É–ª—ë–º (–æ—Å—Ç–∞–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ–π —á–∞—Å—Ç—å)
                if (maxX < 0) maxX = 0;
                if (maxY < 0) maxY = 0;

                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ —Ü–µ–ª—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å—Ç—Ä–æ–≥–æ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö [0, maxX] –∏ [0, maxY]
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º +1 —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å maxX –≤ –¥–∏–∞–ø–∞–∑–æ–Ω
                const randomX = Math.min(maxX, Math.floor(Math.random() * (maxX + 1)));
                const randomY = Math.min(maxY, Math.floor(Math.random() * (maxY + 1)));

                // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é
                noButton.style.position = 'fixed';
                noButton.style.left = randomX + 'px';
                noButton.style.top = randomY + 'px';
                noButton.style.bottom = 'auto';
                noButton.style.right = 'auto';
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ (—á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ –Ω–∞–µ–∑–∂–∞–ª–∞ –Ω–∞ "–î–∞")
            function initNoButtonPosition() {
                // –°–Ω–∞—á–∞–ª–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ —É–±–∏—Ä–∞–µ–º fixed, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å —Ä–∞–∑–º–µ—Ä—ã
                noButton.style.position = 'static';
                // –î–∞—ë–º –±—Ä–∞—É–∑–µ—Ä—É –æ–±–Ω–æ–≤–∏—Ç—å—Å—è
                setTimeout(() => {
                    moveNoButtonSafely();
                }, 10);
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
            function setupNoButton() {
                // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –≤—Å–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è –Ω–∞ –∫–Ω–æ–ø–∫–µ
                const events = ['click', 'mouseover', 'mousedown', 'mouseenter', 'touchstart', 'touchmove', 'touchend'];
                
                events.forEach(eventType => {
                    noButton.addEventListener(eventType, (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        moveNoButtonSafely();
                    }, { passive: false, capture: true }); // capture true –¥–ª—è –ø–µ—Ä–µ—Ö–≤–∞—Ç–∞ –Ω–∞ —Ä–∞–Ω–Ω–µ–π —Å—Ç–∞–¥–∏–∏
                });

                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é
                noButton.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    moveNoButtonSafely();
                });
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–î–∞"
            function setupYesButton() {
                yesButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ç–æ
                    photoContainer.style.display = 'block';
                    
                    // –ú–µ–Ω—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                    document.querySelector('h1').innerHTML = 'üíû –Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª(–∞)! –°–ø–∞—Å–∏–±–æ! üíû';
                    
                    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ñ–æ—Ç–æ
                    setTimeout(() => {
                        photoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 150);
                    
                    // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å—é—Ä–ø—Ä–∏–∑ - –∫–Ω–æ–ø–∫–∞ "–Ω–µ—Ç" —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –º–µ–Ω–µ–µ –∞–∫—Ç–∏–≤–Ω–æ–π, –Ω–æ –≤—Å—ë –µ—â—ë —É–±–µ–≥–∞–µ—Ç
                    noButton.style.opacity = '0.7';
                });

                // –ó–∞—â–∏—â–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–∞" –æ—Ç —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
                yesButton.style.position = 'relative';
                yesButton.style.left = 'auto';
                yesButton.style.top = 'auto';
            }

            // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                moveNoButtonSafely();
            });

            // –¢–∞–∫–∂–µ –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ (–Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö) –ø–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é
            window.addEventListener('scroll', () => {
                moveNoButtonSafely();
            }, { passive: true });

            // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM
            document.addEventListener('DOMContentLoaded', () => {
                initNoButtonPosition();
                setupNoButton();
                setupYesButton();
            });

            // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π –∑–∞–ø—É—Å–∫–∞–µ–º —Å—Ä–∞–∑—É, –µ—Å–ª–∏ DOM —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    initNoButtonPosition();
                });
            } else {
                initNoButtonPosition();
            }

            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ (–Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫)
            setInterval(() => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —É—à–ª–∞ –ª–∏ –∫–Ω–æ–ø–∫–∞ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã
                const rect = noButton.getBoundingClientRect();
                const winWidth = window.innerWidth;
                const winHeight = window.innerHeight;

                if (rect.right > winWidth || rect.left < 0 || rect.bottom > winHeight || rect.top < 0) {
                    // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ —á–∞—Å—Ç–∏—á–Ω–æ –∑–∞ –≥—Ä–∞–Ω–∏—Ü–µ–π - –ø–µ—Ä–µ–º–µ—â–∞–µ–º
                    moveNoButtonSafely();
                }
            }, 500); // –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—ã–µ 500 –º—Å

        })();
    </script>
</body>
</html>
