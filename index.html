<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(145deg, #ffe6f0 0%, #ffd9e8 100%);
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 16px;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 60px 60px 40px 40px;
            box-shadow: 0 25px 40px rgba(255, 105, 180, 0.3),
                        0 0 0 4px white,
                        0 0 0 8px #ffb6c1;
            padding: 40px 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            transition: 0.3s;
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #d43f6b;
            text-shadow: 4px 4px 0 #ffe0f0, 8px 8px 0 rgba(255, 192, 203, 0.5);
            margin-bottom: 30px;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px 0 30px;
            position: relative;
        }

        button {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: bold;
            padding: 20px 50px;
            border: none;
            border-radius: 200px;
            cursor: pointer;
            box-shadow: 0 12px 0 #b34e7a, 0 15px 25px rgba(0,0,0,0.2);
            transition: all 0.1s ease;
            font-family: inherit;
            min-width: 200px;
            transform: translateY(0);
        }

        button:active {
            transform: translateY(6px);
            box-shadow: 0 6px 0 #b34e7a, 0 10px 20px rgba(0,0,0,0.2);
        }

        #yes {
            background: #ffb3c6;
            color: #9f2b4b;
            border: 3px solid white;
        }

        #no {
            background: #ff9faf;
            color: #7a1f3a;
            border: 3px solid white;
            /* –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –≤ –ø–æ—Ç–æ–∫–µ, –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –ø–æ–±–µ–≥–µ —Å—Ç–∞–Ω–µ—Ç fixed */
            position: static;
            z-index: 9999;
        }

        /* —Ñ–æ—Ç–æ-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç */
        #photo-container {
            display: none;
            margin-top: 40px;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        #photo-container img {
            max-width: 100%;
            max-height: 50vh;
            border-radius: 40px;
            box-shadow: 0 20px 30px rgba(0,0,0,0.2), 0 0 0 6px white, 0 0 0 12px #ffb6c1;
            object-fit: cover;
            border: 3px solid white;
        }

        .heart {
            font-size: 3rem;
            filter: drop-shadow(0 6px 0 #d43f6b);
            margin-top: 10px;
        }

        @keyframes popIn {
            0% { transform: scale(0.2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* –ø–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö (–º–∞–ª–µ–Ω—å–∫–∏–π —Ç–µ–∫—Å—Ç) */
        .hint {
            margin-top: 20px;
            color: #b34e7a;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0 #ffe0f0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üíñ –ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>

        <div class="buttons">
            <button id="yes">–î–ê üíò</button>
            <button id="no">–Ω–µ—Ç üòà</button>
        </div>

        <!-- –ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –≤–∞—à–µ —Ñ–æ—Ç–æ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è "–î–ê" -->
        <div id="photo-container">
            <!-- –§–ê–ô–õ –§–û–¢–û –¥–æ–ª–∂–µ–Ω –Ω–∞–∑—ã–≤–∞—Ç—å—Å—è valentinka.jpg –∏ –ª–µ–∂–∞—Ç—å –≤ —Ç–æ–π –∂–µ –ø–∞–ø–∫–µ, —á—Ç–æ –∏ index.html -->
            <img src="valentinka.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ" id="valentine-photo">
            <div class="heart">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
        </div>

        <div class="hint">
            (–ø–æ–¥—Å–∫–∞–∑–∫–∞: –∫–Ω–æ–ø–∫—É ¬´–Ω–µ—Ç¬ª –Ω–∞–∂–∏–º–∞—Ç—å –Ω–µ–ª—å–∑—è!)
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const photoContainer = document.getElementById('photo-container');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" –≤ —Å–ª—É—á–∞–π–Ω–æ–µ –º–µ—Å—Ç–æ —ç–∫—Ä–∞–Ω–∞
        function moveNoButton() {
    // –ü–æ–ª—É—á–∞–µ–º –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –∫–Ω–æ–ø–∫–∏
    const btnWidth = noButton.offsetWidth;
    const btnHeight = noButton.offsetHeight;

    // –í—ã—á–∏—Å–ª—è–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –¥–æ–ø—É—Å—Ç–∏–º—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (–ª–µ–≤—ã–π –≤–µ—Ä—Ö–Ω–∏–π —É–≥–æ–ª)
    let maxX = window.innerWidth - btnWidth;
    let maxY = window.innerHeight - btnHeight;

    // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ —à–∏—Ä–µ –∏–ª–∏ –≤—ã—à–µ –æ–∫–Ω–∞ ‚Äî —Å—Ç–∞–≤–∏–º –µ—ë –≤ —É–≥–æ–ª (0,0)
    if (maxX < 0) maxX = 0;
    if (maxY < 0) maxY = 0;

    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö [0, maxX] –∏ [0, maxY]
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º +1, —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å maxX –≤ –¥–∏–∞–ø–∞–∑–æ–Ω (—á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –º–æ–≥–ª–∞ –≤—Å—Ç–∞—Ç—å –≤–ø–ª–æ—Ç–Ω—É—é –∫ –ø—Ä–∞–≤–æ–º—É –∫—Ä–∞—é)
    const randomX = Math.floor(Math.random() * (maxX + 1));
    const randomY = Math.floor(Math.random() * (maxY + 1));

    // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é
    noButton.style.position = 'fixed';
    noButton.style.left = randomX + 'px';
    noButton.style.top = randomY + 'px';
    noButton.style.zIndex = '10000';
}

        // –û—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" (—á—Ç–æ–±—ã —Å–ª—É—á–∞–π–Ω–æ –Ω–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ä–º—É –∏ —Ç.–ø.)
        noButton.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveNoButton();
        });

        // –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –º—ã—à–∫–æ–π ‚Äî —É–±–µ–≥–∞–µ—Ç
        noButton.addEventListener('mouseover', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤: –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ —Ç–æ–∂–µ —É–±–µ–≥–∞–µ—Ç
        noButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveNoButton();
        });

        // –ß—Ç–æ–±—ã –¥–∞–∂–µ –µ—Å–ª–∏ —Å–ª—É—á–∞–π–Ω–æ –Ω–∞—á–∞–ª–∏ —Ç–∞—â–∏—Ç—å –º—ã—à–∫—É —Å –∑–∞–∂–∞—Ç–æ–π –∫–Ω–æ–ø–∫–æ–π –Ω–∞ "–ù–µ—Ç" ‚Äì –æ–Ω–∞ —É—Å–∫–æ–ª—å–∑–∞–ª–∞
        noButton.addEventListener('mousedown', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–î–ê": –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ç–æ
        yesButton.addEventListener('click', (e) => {
            e.preventDefault();

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ñ–æ—Ç–æ
            photoContainer.style.display = 'block';

            // –ú–æ–∂–Ω–æ –µ—â—ë –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫ –¥–ª—è –ø—É—â–µ–π —Ä–æ–º–∞–Ω—Ç–∏–∫–∏
            document.querySelector('h1').innerHTML = 'üíû –Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª(–∞)! –°–ø–∞—Å–∏–±–æ! üíû';

            // –ù–µ–º–Ω–æ–≥–æ —à–∞–ª–æ—Å—Ç–∏: –ø–æ—Å–ª–µ —Å–æ–≥–ª–∞—Å–∏—è –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç" –≤—Å—ë –µ—â—ë –±—É–¥–µ—Ç —É–±–µ–≥–∞—Ç—å, –Ω–æ –º–æ–∂–Ω–æ –µ—ë –æ–±–µ—Å—Ü–≤–µ—Ç–∏—Ç—å
            // (—ç—Ç–æ –ø–æ –∂–µ–ª–∞–Ω–∏—é, –º–æ–∂–µ—Ç–µ —É–±—Ä–∞—Ç—å –∏–ª–∏ —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å)
            // noButton.style.opacity = '0.5';
            // noButton.style.cursor = 'not-allowed';

            // –ß—Ç–æ–±—ã —Ñ–æ—Ç–æ —Ç–æ—á–Ω–æ –ø–æ—è–≤–∏–ª–æ—Å—å, –ø—Ä–æ–∫—Ä—É—Ç–∏–º –∫ –Ω–µ–º—É –ø–ª–∞–≤–Ω–æ
            setTimeout(() => {
                photoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –µ—Å–ª–∏ –æ–∫–Ω–æ –∏–∑–º–µ–Ω–∏—Ç —Ä–∞–∑–º–µ—Ä, –∏ –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç" –≤ –ø–æ–ª–æ–∂–µ–Ω–∏–∏ fixed ‚Äì —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ,
        // –Ω–æ –µ—Å–ª–∏ –æ–Ω–∞ –≤–¥—Ä—É–≥ –æ–∫–∞–∂–µ—Ç—Å—è –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏, —Å–ª–µ–¥—É—é—â–∏–π mouseover –ø–æ–ø—Ä–∞–≤–∏—Ç.
        // –ú–æ–∂–Ω–æ —Ç–∞–∫–∂–µ –¥–æ–±–∞–≤–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫—É resize –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ü–∏–∏, –Ω–æ –Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ.

        // –ú–∞–ª–µ–Ω—å–∫–∏–π —Ç—Ä—é–∫: –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —É–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç" –≤–∏–¥–Ω–∞ (–µ—Å–ª–∏ –æ–Ω–∞ –≤–¥—Ä—É–≥ fixed)
        // –∏ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç –∑–∞–≥–æ–ª–æ–≤–æ–∫ ‚Äì –ø–µ—Ä–≤—ã–π –∫–ª–∏–∫/–Ω–∞–≤–µ–¥–µ–Ω–∏–µ –∏—Å–ø—Ä–∞–≤–∏—Ç –ø–æ–∑–∏—Ü–∏—é.
    </script>
</body>
</html>
