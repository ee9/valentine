<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(145deg, #ffe6f0 0%, #ffd9e8 100%);
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 16px;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 60px 60px 40px 40px;
            box-shadow: 0 25px 40px rgba(255, 105, 180, 0.3),
                        0 0 0 4px white,
                        0 0 0 8px #ffb6c1;
            padding: 40px 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            transition: 0.3s;
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #d43f6b;
            text-shadow: 4px 4px 0 #ffe0f0, 8px 8px 0 rgba(255, 192, 203, 0.5);
            margin-bottom: 30px;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px 0 30px;
            position: relative;
        }

        button {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: bold;
            padding: 20px 50px;
            border: none;
            border-radius: 200px;
            cursor: pointer;
            box-shadow: 0 12px 0 #b34e7a, 0 15px 25px rgba(0,0,0,0.2);
            transition: all 0.1s ease;
            font-family: inherit;
            min-width: 200px;
            transform: translateY(0);
        }

        button:active {
            transform: translateY(6px);
            box-shadow: 0 6px 0 #b34e7a, 0 10px 20px rgba(0,0,0,0.2);
        }

        #yes {
            background: #ffb3c6;
            color: #9f2b4b;
            border: 3px solid white;
        }

        #no {
            background: #ff9faf;
            color: #7a1f3a;
            border: 3px solid white;
            position: static;
            z-index: 9999;
        }

        #photo-container {
            display: none;
            margin-top: 40px;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        #photo-container img {
            max-width: 100%;
            max-height: 50vh;
            border-radius: 40px;
            box-shadow: 0 20px 30px rgba(0,0,0,0.2), 0 0 0 6px white, 0 0 0 12px #ffb6c1;
            object-fit: cover;
            border: 3px solid white;
        }

        .heart {
            font-size: 3rem;
            filter: drop-shadow(0 6px 0 #d43f6b);
            margin-top: 10px;
        }

        @keyframes popIn {
            0% { transform: scale(0.2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .hint {
            margin-top: 20px;
            color: #b34e7a;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0 #ffe0f0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üíñ –ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>

        <div class="buttons">
            <button id="yes">–î–ê üíò</button>
            <button id="no">–Ω–µ—Ç üòà</button>
        </div>

        <div id="photo-container">
            <!-- –ó–∞–º–µ–Ω–∏—Ç–µ src –Ω–∞ –∏–º—è –≤–∞—à–µ–≥–æ —Ñ–∞–π–ª–∞ —Å —Ñ–æ—Ç–æ (–Ω–∞–ø—Ä–∏–º–µ—Ä, my_photo.jpg) -->
            <img src="valentinka.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ" id="valentine-photo">
            <div class="heart">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
        </div>

        <div class="hint">
            (–ø–æ–¥—Å–∫–∞–∑–∫–∞: –∫–Ω–æ–ø–∫—É ¬´–Ω–µ—Ç¬ª –Ω–µ–ª—å–∑—è –Ω–∞–∂–∞—Ç—å ‚Äì –ø–æ–ø—Ä–æ–±—É–π!)
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const photoContainer = document.getElementById('photo-container');

        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è ‚Äì –∫–Ω–æ–ø–∫–∞ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ —É—Ö–æ–¥–∏—Ç –∑–∞ –∫—Ä–∞–π
        function moveNoButton() {
            const btnWidth = noButton.offsetWidth;
            const btnHeight = noButton.offsetHeight;

            let maxX = window.innerWidth - btnWidth;
            let maxY = window.innerHeight - btnHeight;

            // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ –±–æ–ª—å—à–µ –æ–∫–Ω–∞ ‚Äì —Å—Ç–∞–≤–∏–º –≤ —É–≥–æ–ª (0,0)
            if (maxX < 0) maxX = 0;
            if (maxY < 0) maxY = 0;

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ —Ü–µ–ª—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –æ—Ç 0 –¥–æ maxX –≤–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ
            const randomX = Math.floor(Math.random() * (maxX + 1));
            const randomY = Math.floor(Math.random() * (maxY + 1));

            noButton.style.position = 'fixed';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            noButton.style.zIndex = '10000';
        }

        // –û—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        noButton.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveNoButton();
        });

        noButton.addEventListener('mouseover', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        noButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveNoButton();
        });

        noButton.addEventListener('mousedown', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö: –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –ø–∞–ª—å—Ü–∞ —Ç–æ–∂–µ —É–±–µ–≥–∞–µ—Ç
        noButton.addEventListener('touchmove', (e) => {
            e.preventDefault();
            moveNoButton();
        }, { passive: false });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–î–ê"
        yesButton.addEventListener('click', (e) => {
            e.preventDefault();
            photoContainer.style.display = 'block';
            document.querySelector('h1').innerHTML = 'üíû –Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª(–∞)! –°–ø–∞—Å–∏–±–æ! üíû';

            setTimeout(() => {
                photoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        });
    </script>
</body>
</html>
