<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(145deg, #ffe6f0 0%, #ffd9e8 100%);
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 16px;
            overflow-x: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 60px 60px 40px 40px;
            box-shadow: 0 25px 40px rgba(255, 105, 180, 0.3),
                        0 0 0 4px white,
                        0 0 0 8px #ffb6c1;
            padding: 40px 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            transition: 0.3s;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #d43f6b;
            text-shadow: 4px 4px 0 #ffe0f0, 8px 8px 0 rgba(255, 192, 203, 0.5);
            margin-bottom: 30px;
            letter-spacing: 2px;
            line-height: 1.2;
            word-break: break-word;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px 0 30px;
            position: relative;
            min-height: 150px;
        }

        button {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: bold;
            padding: 20px 50px;
            border: none;
            border-radius: 200px;
            cursor: pointer;
            box-shadow: 0 12px 0 #b34e7a, 0 15px 25px rgba(0,0,0,0.2);
            transition: all 0.1s ease;
            font-family: inherit;
            min-width: 200px;
            transform: translateY(0);
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            transform: translateY(6px);
            box-shadow: 0 6px 0 #b34e7a, 0 10px 20px rgba(0,0,0,0.2);
        }

        #yes {
            background: #ffb3c6;
            color: #9f2b4b;
            border: 3px solid white;
            position: relative;
        }

        #no {
            background: #ff9faf;
            color: #7a1f3a;
            border: 3px solid white;
            position: static;
            z-index: 9999;
            touch-action: none;
        }

        #photo-container {
            display: none;
            margin-top: 40px;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            z-index: 2;
        }

        #photo-container img {
            max-width: 100%;
            max-height: 50vh;
            border-radius: 40px;
            box-shadow: 0 20px 30px rgba(0,0,0,0.2), 0 0 0 6px white, 0 0 0 12px #ffb6c1;
            object-fit: cover;
            border: 3px solid white;
        }

        .heart {
            font-size: 3rem;
            filter: drop-shadow(0 6px 0 #d43f6b);
            margin-top: 10px;
        }

        @keyframes popIn {
            0% { transform: scale(0.2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .hint {
            margin-top: 20px;
            color: #b34e7a;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0 #ffe0f0;
            opacity: 0.8;
        }

        .no-select {
            user-select: none;
            -webkit-user-select: none;
        }

        /* –°—Ç–∏–ª–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 100000;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: #fff0f5;
            border-radius: 50px;
            padding: 40px 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 30px rgba(0,0,0,0.3), 0 0 0 6px white, 0 0 0 12px #ffb6c1;
            animation: modalPop 0.3s ease-out;
        }

        @keyframes modalPop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            font-size: 2.5rem;
            color: #d43f6b;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #ffe0f0;
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal button {
            font-size: 2rem;
            padding: 15px 40px;
            min-width: 150px;
        }

        .modal-yes {
            background: #ffb3c6;
            color: #9f2b4b;
            border: 3px solid white;
        }

        .modal-no {
            background: #ff9faf;
            color: #7a1f3a;
            border: 3px solid white;
        }
    </style>
</head>
<body class="no-select">
    <div class="card">
        <h1>üíñ –ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>

        <div class="buttons" id="buttonsContainer">
            <button id="yes">–î–ê üíò</button>
            <button id="no">–Ω–µ—Ç üòà</button>
        </div>

        <div id="photo-container">
            <!-- –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê–ó–í–ê–ù–ò–ï –§–ê–ô–õ–ê –ù–ê –í–ê–®–ï –§–û–¢–û -->
            <img src="valentinka.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ" id="valentine-photo">
            <div class="heart">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
        </div>

        <div class="hint" id="hint">
            (–ø–æ–¥—Å–∫–∞–∑–∫–∞: –∫–Ω–æ–ø–∫—É ¬´–Ω–µ—Ç¬ª –Ω–µ–ª—å–∑—è –Ω–∞–∂–∞—Ç—å üòâ !)
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2>–¢–æ—á–Ω–æ?</h2>
            <div class="modal-buttons">
                <button class="modal-yes" id="modalYes">–î–∞ üíñ</button>
                <button class="modal-no" id="modalNo">–ù–µ—Ç üòÖ</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            const noButton = document.getElementById('no');
            const yesButton = document.getElementById('yes');
            const photoContainer = document.getElementById('photo-container');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const hint = document.getElementById('hint');
            const modalOverlay = document.getElementById('modalOverlay');
            const modalYes = document.getElementById('modalYes');
            const modalNo = document.getElementById('modalNo');

            // –§–ª–∞–≥: –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞ –ª–∏ –∫–Ω–æ–ø–∫–∞ "–Ω–µ—Ç" (—Å—Ç–∞–ª–∞ fixed)
            let isNoButtonActive = false;

            // –§—É–Ω–∫—Ü–∏—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è (—Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ —É–∂–µ fixed –∏–ª–∏ –º—ã –µ—ë –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º)
            function moveNoButtonSafely() {
                if (!noButton) return;

                const btnWidth = noButton.offsetWidth;
                const btnHeight = noButton.offsetHeight;

                const winWidth = window.innerWidth;
                const winHeight = window.innerHeight;

                let maxX = winWidth - btnWidth;
                let maxY = winHeight - btnHeight;

                if (maxX < 0) maxX = 0;
                if (maxY < 0) maxY = 0;

                const randomX = Math.floor(Math.random() * (maxX + 1));
                const randomY = Math.floor(Math.random() * (maxY + 1));

                noButton.style.position = 'fixed';
                noButton.style.left = randomX + 'px';
                noButton.style.top = randomY + 'px';
                noButton.style.bottom = 'auto';
                noButton.style.right = 'auto';
            }

            // –§—É–Ω–∫—Ü–∏—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ (–≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –ø—Ä–∏ –ø–µ—Ä–≤–æ–º —Å–æ–±—ã—Ç–∏–∏)
            function activateNoButton() {
                if (!isNoButtonActive) {
                    isNoButtonActive = true;
                    moveNoButtonSafely();
                } else {
                    moveNoButtonSafely();
                }
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
            const events = ['mouseover', 'mousedown', 'touchstart', 'touchmove', 'click', 'contextmenu', 'mouseenter'];
            events.forEach(eventType => {
                noButton.addEventListener(eventType, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    activateNoButton();
                }, { passive: false, capture: true });
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–î–∞" (–æ—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏)
            yesButton.addEventListener('click', (e) => {
                e.preventDefault();
                modalOverlay.style.display = 'flex'; // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ "–î–∞" –≤ –º–æ–¥–∞–ª–∫–µ
            modalYes.addEventListener('click', (e) => {
                e.preventDefault();
                modalOverlay.style.display = 'none'; // —Å–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ç–æ
                photoContainer.style.display = 'block';

                // –ú–µ–Ω—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                document.querySelector('h1').innerHTML = 'üíû –Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª! –°–ø–∞—Å–∏–±–æ!';

                // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –∏ –ø–æ–¥—Å–∫–∞–∑–∫—É
                buttonsContainer.style.display = 'none';
                hint.style.display = 'none';

                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ñ–æ—Ç–æ
                setTimeout(() => {
                    photoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 150);
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ "–ù–µ—Ç" –≤ –º–æ–¥–∞–ª–∫–µ (–ø—Ä–æ—Å—Ç–æ –∑–∞–∫—Ä—ã—Ç—å)
            modalNo.addEventListener('click', (e) => {
                e.preventDefault();
                modalOverlay.style.display = 'none';
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –æ–≤–µ—Ä–ª–µ–π (—Ñ–æ–Ω)
            modalOverlay.addEventListener('click', (e) => {
                // –ï—Å–ª–∏ –∫–ª–∏–∫ –∏–º–µ–Ω–Ω–æ –Ω–∞ –æ–≤–µ—Ä–ª–µ–π, –∞ –Ω–µ –Ω–∞ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–µ –æ–∫–Ω–æ
                if (e.target === modalOverlay) {
                    modalOverlay.style.display = 'none';
                }
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∞–≤–∏—à–µ Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.style.display === 'flex') {
                    modalOverlay.style.display = 'none';
                }
            });

            // –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞, –µ—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞, –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é
            window.addEventListener('resize', () => {
                if (isNoButtonActive) {
                    moveNoButtonSafely();
                }
            });

            window.addEventListener('scroll', () => {
                if (isNoButtonActive) {
                    moveNoButtonSafely();
                }
            }, { passive: true });

            // –ö–Ω–æ–ø–∫–∞ "–Ω–µ—Ç" –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å—Ç–∞—Ç–∏—á–Ω–∞ (—Ä—è–¥–æ–º —Å "–¥–∞")
        })();
    </script>
</body>
</html>
